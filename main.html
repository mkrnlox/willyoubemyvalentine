<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="shop">
        <div id="shop"></div>
        <div id="upgrade" class="upgrade"></div>
    </div>

    <center>

    <div class="right">   
        <div class="scored"><p>Hearts: <span id="score">0</span> (+<span id="scorepersecond">0</span> per second)</p></div>
        <div class="upgradeClick"><span id="upgradeClick">0</span> per click</div>
    </div>
    <div id="achievementsContainer" class="achievementsContainer"></div>
    <div class="heart" id="heart"><img src="/images/heart.png"></img></div>
    </center>

</body>

</html>
